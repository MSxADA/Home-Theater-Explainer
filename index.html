<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio System Guide</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (UMD - Universal Module Definition for stability) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .knob-transition {
            transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- Setup Globals ---
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // --- Icons (Inlined for reliability) ---
        const IconTv = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="20" height="15" x="2" y="7" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/></svg>;
        const IconMusic = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconHeadphones = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 18 0v7a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3"/></svg>;
        const IconPower = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 2v10"/><path d="M18.4 6.6a9 9 0 1 1-12.77 0"/></svg>;
        const IconAlertTriangle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>;
        const IconCheckCircle = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconChevronRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 18 6-6-6-6"/></svg>;
        const IconChevronLeft = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m15 18-6-6 6-6"/></svg>;
        const IconInfo = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const IconVolume2 = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>;
        const IconHome = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;

        // --- Data & Configuration ---

        const SCENARIOS = {
          TV: {
            id: 'tv',
            title: 'Watch TV / Movies',
            description: 'Use the Shield to watch Netflix, Plex, or YouTube.',
            icon: <IconTv className="w-8 h-8" />,
            color: 'bg-blue-600',
            lightColor: 'bg-blue-100',
            textColor: 'text-blue-700',
            freyaConfig: {
              input: 2,
              mode: 'buffer', 
              forbiddenMode: 'tube',
              volumeTarget: 'max', // max, zero, 3oclock
            },
            steps: [
              {
                device: 'Hisense TV',
                action: 'Turn ON',
                detail: 'Use the TV remote to turn on the screen.'
              },
              {
                device: 'Nvidia Shield',
                action: 'Wake Up',
                detail: 'Press any button on the triangular remote.'
              },
              {
                device: 'Denon Receiver',
                action: 'Turn ON & Select Input',
                detail: 'Turn the volume knob to turn it on. Select "SHIELD" input.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set Input & Mode',
                detail: 'Select Input 2. Ensure the Middle Light (Buffer) is on.',
                warning: 'CRITICAL: DO NOT use Tube mode (Right light). It changes the volume!',
                showFreyaGuide: true
              },
              {
                device: 'Schiit Freya+ (Volume)',
                action: 'Set Volume to MAX',
                detail: 'Since the Denon controls the volume, turn the Schiit knob fully clockwise (100%).',
                warning: 'Turn all the way up until it stops.',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Flip the switch to power the main speakers.'
              }
            ]
          },
          CASUAL: {
            id: 'casual',
            title: 'Casual Streaming',
            description: 'Stream Spotify/Tidal via the Denon for background music.',
            icon: <IconMusic className="w-8 h-8" />,
            color: 'bg-teal-600',
            lightColor: 'bg-teal-100',
            textColor: 'text-teal-700',
            freyaConfig: {
              input: 2,
              mode: 'buffer',
              forbiddenMode: 'tube',
              volumeTarget: 'max'
            },
            steps: [
              {
                device: 'Cambridge CXN100',
                action: 'Turn ON',
                detail: 'Use your phone to select this as the output device.'
              },
              {
                device: 'Denon Receiver',
                action: 'Turn ON & Select Input',
                detail: 'Select "HIFI" input on the Denon.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set Input & Mode',
                detail: 'Input 2. Middle Light (Buffer Mode).',
                warning: 'Keep in BUFFER mode. No Tubes!',
                showFreyaGuide: true
              },
              {
                device: 'Schiit Freya+ (Volume)',
                action: 'Set Volume to MAX',
                detail: 'Turn the Schiit knob fully clockwise (100%). Control actual loudness via your phone or Denon.',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Flip the switch to power the main speakers.'
              }
            ]
          },
          AUDIOPHILE: {
            id: 'audiophile',
            title: 'Audiophile Listening',
            description: 'Pure 2-Channel direct from Cambridge. No TV/Denon involved.',
            icon: <IconHeadphones className="w-8 h-8" />,
            color: 'bg-purple-600',
            lightColor: 'bg-purple-100',
            textColor: 'text-purple-700',
            freyaConfig: {
              input: 1,
              mode: 'any', 
              forbiddenMode: null,
              volumeTarget: 'zero'
            },
            steps: [
              {
                device: 'Denon Receiver',
                action: 'Turn OFF',
                detail: 'We do not need the receiver for this mode.'
              },
              {
                device: 'Cambridge CXN100',
                action: 'Turn ON',
                detail: 'Select music on your phone.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set to Input 1',
                detail: 'Input 1 connects directly to the Cambridge.',
                note: 'You CAN use Tube mode here (Right Light) for warmer sound!',
                showFreyaGuide: true
              },
              {
                device: 'Schiit Freya+ (Volume)',
                action: 'VOLUME CHECK!',
                detail: 'Before playing music, turn the volume knob all the way down (Counter-Clockwise).',
                warning: 'Start at ZERO. Turn up slowly to taste.',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Enjoy the music.'
              }
            ]
          }
        };

        // --- Components ---

        const VolumeKnob = ({ target }) => {
            // Rotation calculations: 
            // 0% (Min) = -135deg (7 o'clock)
            // 50% (12 oclock) = 0deg
            // 75% (3 oclock) = 90deg
            // 100% (Max) = 135deg (5 o'clock)
            
            let rotation = -135; // Default zero
            let label = "ZERO";
            let color = "bg-gray-700";

            if (target === 'max') {
                rotation = 135;
                label = "MAX (100%)";
                color = "bg-red-500 shadow-red-500/50";
            } else if (target === '3oclock') {
                rotation = 90;
                label = "3 O'CLOCK";
                color = "bg-orange-500 shadow-orange-500/50";
            } else {
                // zero
                rotation = -135;
                label = "ZERO (START)";
                color = "bg-green-600 shadow-green-500/50";
            }

            return (
                <div className="flex flex-col items-center justify-center mx-4">
                    <span className="text-[10px] text-gray-500 font-bold uppercase tracking-wider mb-2">Volume Knob</span>
                    <div className="relative w-20 h-20 rounded-full bg-gradient-to-br from-gray-200 to-gray-400 shadow-[inset_0_2px_5px_rgba(0,0,0,0.2),0_4px_10px_rgba(0,0,0,0.3)] border border-gray-400 flex items-center justify-center">
                        {/* The Indicator Dot */}
                        <div 
                            className="absolute w-full h-full knob-transition"
                            style={{ transform: `rotate(${rotation}deg)` }}
                        >
                            <div className={`absolute top-2 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full shadow-sm ${target === 'max' ? 'bg-red-500' : 'bg-gray-800'}`}></div>
                        </div>
                        {/* Center Cap */}
                        <div className="w-12 h-12 rounded-full bg-gray-100 shadow-[0_2px_5px_rgba(0,0,0,0.1)] flex items-center justify-center">
                           <span className="text-[8px] text-gray-400 font-bold">VOL</span>
                        </div>
                    </div>
                    <div className={`mt-2 px-2 py-1 rounded text-[10px] font-bold text-white shadow-lg ${color}`}>
                        {label}
                    </div>
                </div>
            );
        };

        const FreyaVisualizer = ({ config }) => {
          return (
            <div className="bg-gray-900 rounded-xl p-4 my-4 shadow-2xl border border-gray-700 relative overflow-hidden">
              {/* Metallic sheen overlay */}
              <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-white/5 to-transparent pointer-events-none"></div>
              
              <div className="flex justify-between items-center mb-3">
                <span className="text-gray-400 text-xs tracking-widest uppercase font-semibold">Schiit Freya+ Setup</span>
                {config.forbiddenMode === 'tube' && (
                  <span className="text-red-400 text-xs font-bold animate-pulse">NO TUBES</span>
                )}
              </div>

              {/* Faceplate representation */}
              <div className="flex justify-between items-center bg-gradient-to-b from-gray-200 to-gray-300 rounded p-4 border-b-4 border-gray-400 shadow-inner">
                
                {/* LEFT: MODES */}
                <div className="flex flex-col items-center gap-2 pr-2">
                  <span className="text-[9px] text-gray-600 font-bold uppercase tracking-wider">Output</span>
                  <div className="flex gap-3">
                    
                    {/* Passive */}
                    <div className="flex flex-col items-center">
                      <div className={`w-3 h-3 rounded-full mb-1 transition-all ${
                        config.mode === 'passive' || config.mode === 'any'
                        ? 'bg-white shadow-[0_0_8px_2px_rgba(255,255,255,0.8)]' 
                        : 'bg-gray-400/50 inner-shadow'
                      }`}></div>
                      <span className="text-[8px] text-gray-600 font-bold">PASSIVE</span>
                    </div>

                    {/* Buffer */}
                    <div className="flex flex-col items-center">
                      <div className={`w-3 h-3 rounded-full mb-1 transition-all ${
                        config.mode === 'buffer' || (config.mode === 'any')
                        ? 'bg-white shadow-[0_0_8px_2px_rgba(255,255,255,0.8)]' 
                        : 'bg-gray-400/50'
                      }`}></div>
                      <span className="text-[8px] text-gray-600 font-bold">BUFFER</span>
                    </div>

                    {/* Tube */}
                    <div className="flex flex-col items-center relative">
                       {config.forbiddenMode === 'tube' && (
                         <div className="absolute -top-5 text-red-600 animate-bounce"><IconAlertTriangle size={12} /></div>
                       )}
                      <div className={`w-3 h-3 rounded-full mb-1 transition-all ${
                        config.mode === 'tube' || (config.mode === 'any')
                        ? 'bg-orange-200 shadow-[0_0_12px_3px_rgba(255,165,0,0.8)]' 
                        : 'bg-gray-400/50'
                      }`}></div>
                      <span className={`text-[8px] font-bold ${config.forbiddenMode === 'tube' ? 'text-red-600' : 'text-gray-600'}`}>TUBE</span>
                    </div>

                  </div>
                </div>

                {/* CENTER: VOLUME */}
                <VolumeKnob target={config.volumeTarget} />

                {/* RIGHT: INPUTS */}
                <div className="flex flex-col items-center gap-2 border-l border-gray-400 pl-4">
                  <span className="text-[9px] text-gray-600 font-bold uppercase tracking-wider">Input Select</span>
                  <div className="flex gap-2">
                    {[1, 2, 3, 4, 5].map((num) => (
                      <div key={num} className="flex flex-col items-center">
                        <div className={`w-2.5 h-2.5 rounded-full mb-1 transition-all duration-300 ${
                          config.input === num 
                            ? 'bg-white shadow-[0_0_8px_2px_rgba(255,255,255,0.9)]' 
                            : 'bg-gray-400/50'
                        }`}></div>
                        <span className="text-[8px] font-bold text-gray-600">{num}</span>
                      </div>
                    ))}
                  </div>
                </div>

              </div>
              
              {/* Context Hint */}
              <div className="mt-3 text-center">
                 {config.volumeTarget === 'max' && (
                    <p className="text-orange-300 text-xs font-medium">⚠️ Buffer Mode: Volume to MAX (Unity Gain)</p>
                 )}
                 {config.volumeTarget === 'zero' && (
                    <p className="text-green-300 text-xs font-medium">⚠️ Start Volume at ZERO</p>
                 )}
                 {config.volumeTarget === '3oclock' && (
                    <p className="text-orange-300 text-xs font-medium">Tube Mode: Volume to 3 o'clock position</p>
                 )}
              </div>
            </div>
          );
        };

        const StepCard = ({ step, index, total, onNext, onPrev, freyaConfig }) => {
          return (
            <div className="flex flex-col h-full animate-fade-in">
              <div className="mb-4 flex items-center justify-between text-gray-500 text-sm font-medium">
                <span>Step {index + 1} of {total}</span>
                <div className="flex gap-1">
                  {Array.from({ length: total }).map((_, i) => (
                    <div key={i} className={`h-1.5 w-4 rounded-full transition-all duration-300 ${i === index ? 'bg-indigo-600 w-6' : 'bg-gray-200'}`} />
                  ))}
                </div>
              </div>

              <div className="flex-1 overflow-y-auto">
                <h3 className="text-2xl font-bold text-gray-800 mb-2">{step.device}</h3>
                <div className="text-xl text-indigo-600 font-semibold mb-4">{step.action}</div>
                
                <p className="text-gray-600 text-lg leading-relaxed mb-6">
                  {step.detail}
                </p>

                {step.warning && (
                  <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-r shadow-sm">
                    <div className="flex items-start">
                      <IconAlertTriangle className="text-red-500 w-6 h-6 mr-3 mt-0.5 flex-shrink-0" />
                      <p className="text-red-800 font-bold">{step.warning}</p>
                    </div>
                  </div>
                )}

                {step.note && (
                  <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded-r shadow-sm">
                     <div className="flex items-start">
                      <IconInfo className="text-green-600 w-6 h-6 mr-3 mt-0.5 flex-shrink-0" />
                      <p className="text-green-800 font-medium">{step.note}</p>
                    </div>
                  </div>
                )}

                {step.showFreyaGuide && <FreyaVisualizer config={freyaConfig} />}
              </div>

              <div className="mt-6 flex gap-3 pt-4 border-t border-gray-100">
                {index > 0 && (
                  <button 
                    onClick={onPrev}
                    className="px-6 py-4 rounded-xl border-2 border-gray-200 text-gray-600 font-semibold hover:bg-gray-50 hover:border-gray-300 transition-all active:scale-95"
                  >
                    <IconChevronLeft />
                  </button>
                )}
                <button 
                  onClick={onNext}
                  className="flex-1 px-6 py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center gap-2"
                >
                  {index === total - 1 ? 'All Done!' : 'Next Step'}
                  {index < total - 1 && <IconChevronRight size={20} />}
                </button>
              </div>
            </div>
          );
        };

        const ModeSelection = ({ onSelect }) => {
          return (
            <div className="space-y-4 animate-fade-in-up pb-10">
              <h2 className="text-xl font-semibold text-gray-700 mb-6 text-center">Select Activity</h2>
              
              {Object.values(SCENARIOS).map((scenario) => (
                <button
                  key={scenario.id}
                  onClick={() => onSelect(scenario)}
                  className={`w-full p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-lg transition-all text-left group relative overflow-hidden ${scenario.lightColor} active:scale-98`}
                >
                   <div className={`absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity ${scenario.textColor}`}>
                     {scenario.icon}
                   </div>
                   
                   <div className="flex items-center gap-4 relative z-10">
                     <div className={`p-3 rounded-full ${scenario.color} text-white shadow-md ring-4 ring-white/30`}>
                       {scenario.icon}
                     </div>
                     <div>
                       <h3 className={`font-bold text-lg ${scenario.textColor}`}>{scenario.title}</h3>
                       <p className="text-sm text-gray-600 mt-1 leading-snug font-medium opacity-80">{scenario.description}</p>
                     </div>
                   </div>
                </button>
              ))}

              <div className="mt-8 pt-8 border-t border-gray-200">
                <h3 className="font-bold text-gray-700 mb-3 flex items-center gap-2">
                  <IconInfo className="w-5 h-5 text-indigo-500" />
                  Quick Tips
                </h3>
                <div className="space-y-3">
                  <div className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-sm text-gray-600 flex gap-3">
                    <div className="bg-indigo-50 p-2 rounded-lg h-fit text-indigo-600"><IconVolume2 size={16}/></div>
                    <div>
                        <span className="font-bold text-gray-800 block mb-1">Volume Control</span> 
                        TV/Streaming = Denon Remote. <br/>
                        Audiophile = Schiit Remote.
                    </div>
                  </div>
                  <div className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-sm text-gray-600 flex gap-3">
                    <div className="bg-red-50 p-2 rounded-lg h-fit text-red-600"><IconPower size={16}/></div>
                    <div>
                        <span className="font-bold text-gray-800 block mb-1">Shutdown Order</span> 
                        Always turn off the <strong>Buckeye Amp FIRST</strong> to avoid speaker pops.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const App = () => {
          const [activeScenario, setActiveScenario] = useState(null);
          const [currentStep, setCurrentStep] = useState(0);
          const [isCompleted, setIsCompleted] = useState(false);

          const handleScenarioSelect = (scenario) => {
            setActiveScenario(scenario);
            setCurrentStep(0);
            setIsCompleted(false);
          };

          const handleNext = () => {
            if (currentStep < activeScenario.steps.length - 1) {
              setCurrentStep(curr => curr + 1);
            } else {
              setIsCompleted(true);
            }
          };

          const handlePrev = () => {
            if (currentStep > 0) {
              setCurrentStep(curr => curr - 1);
            }
          };

          const handleHome = () => {
            setActiveScenario(null);
            setCurrentStep(0);
            setIsCompleted(false);
          };

          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900 flex justify-center">
              <div className="w-full max-w-md bg-white min-h-screen shadow-2xl flex flex-col">
                
                {/* Header */}
                <header className="bg-indigo-800 text-white p-6 rounded-b-[2rem] shadow-xl relative z-10">
                  <div className="flex justify-between items-center mb-2">
                    <h1 className="text-2xl font-bold tracking-tight">Audio Control</h1>
                    {activeScenario && (
                      <button 
                        onClick={handleHome}
                        className="bg-indigo-700/50 backdrop-blur-sm p-2 rounded-full hover:bg-indigo-600 transition-colors border border-indigo-500/30"
                        aria-label="Go Home"
                      >
                        <IconHome size={20} />
                      </button>
                    )}
                  </div>
                  <p className="text-indigo-200 text-sm font-medium">
                    {activeScenario 
                      ? `Setup Guide: ${activeScenario.title}`
                      : "Let's get the music playing."}
                  </p>
                </header>

                {/* Main Content Area */}
                <main className="flex-1 p-6 relative flex flex-col">
                  
                  {!activeScenario && (
                    <ModeSelection onSelect={handleScenarioSelect} />
                  )}

                  {activeScenario && !isCompleted && (
                    <StepCard 
                      step={activeScenario.steps[currentStep]}
                      index={currentStep}
                      total={activeScenario.steps.length}
                      onNext={handleNext}
                      onPrev={handlePrev}
                      freyaConfig={activeScenario.freyaConfig}
                    />
                  )}

                  {isCompleted && (
                    <div className="flex flex-col items-center justify-center h-full text-center animate-fade-in my-auto">
                      <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mb-6 shadow-green-200 shadow-xl">
                        <IconCheckCircle className="w-12 h-12 text-green-600" />
                      </div>
                      <h2 className="text-3xl font-bold text-gray-800 mb-2">You're all set!</h2>
