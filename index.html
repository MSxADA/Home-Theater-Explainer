<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio System Guide</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for React and Lucide Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0"
      }
    }
    </script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Tv, 
          Music, 
          Headphones, 
          Power, 
          AlertTriangle, 
          CheckCircle, 
          ChevronRight, 
          ChevronLeft, 
          Info, 
          Volume2,
          Home 
        } from 'lucide-react';

        // --- Data & Configuration ---

        const SCENARIOS = {
          TV: {
            id: 'tv',
            title: 'Watch TV / Movies',
            description: 'Use the Shield to watch Netflix, Plex, or YouTube.',
            icon: <Tv className="w-8 h-8" />,
            color: 'bg-blue-600',
            lightColor: 'bg-blue-100',
            textColor: 'text-blue-700',
            freyaConfig: {
              input: 2,
              mode: 'buffer', // passive, buffer, tube
              forbiddenMode: 'tube'
            },
            steps: [
              {
                device: 'Hisense TV',
                action: 'Turn ON',
                detail: 'Use the TV remote to turn on the screen.'
              },
              {
                device: 'Nvidia Shield',
                action: 'Wake Up',
                detail: 'Press any button on the triangular remote.'
              },
              {
                device: 'Denon Receiver',
                action: 'Turn ON & Select Input',
                detail: 'Turn the volume knob to turn it on. Select "SHIELD" input.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set to Input 2',
                detail: 'This listens to the Denon. Ensure the light is on the 2nd icon.',
                warning: 'CRITICAL: Set mode to BUFFER (Middle Light). DO NOT use Tube mode!',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Flip the switch to power the main speakers.'
              }
            ]
          },
          CASUAL: {
            id: 'casual',
            title: 'Casual Streaming',
            description: 'Stream Spotify/Tidal via the Denon for background music.',
            icon: <Music className="w-8 h-8" />,
            color: 'bg-teal-600',
            lightColor: 'bg-teal-100',
            textColor: 'text-teal-700',
            freyaConfig: {
              input: 2,
              mode: 'buffer',
              forbiddenMode: 'tube'
            },
            steps: [
              {
                device: 'Cambridge CXN100',
                action: 'Turn ON',
                detail: 'Use your phone to select this as the output device.'
              },
              {
                device: 'Denon Receiver',
                action: 'Turn ON & Select Input',
                detail: 'Select "HIFI" input on the Denon.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set to Input 2',
                detail: 'Because the sound comes through the Denon, we use Input 2.',
                warning: 'Keep in BUFFER mode (Middle Light). No Tubes!',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Flip the switch to power the main speakers.'
              }
            ]
          },
          AUDIOPHILE: {
            id: 'audiophile',
            title: 'Audiophile Listening',
            description: 'Pure 2-Channel direct from Cambridge. No TV/Denon involved.',
            icon: <Headphones className="w-8 h-8" />,
            color: 'bg-purple-600',
            lightColor: 'bg-purple-100',
            textColor: 'text-purple-700',
            freyaConfig: {
              input: 1,
              mode: 'any', // user choice
              forbiddenMode: null
            },
            steps: [
              {
                device: 'Denon Receiver',
                action: 'Turn OFF',
                detail: 'We do not need the receiver for this mode.'
              },
              {
                device: 'Cambridge CXN100',
                action: 'Turn ON',
                detail: 'Select music on your phone.'
              },
              {
                device: 'Schiit Freya+ (Preamp)',
                action: 'Set to Input 1',
                detail: 'Input 1 connects directly to the Cambridge.',
                note: 'You CAN use Tube mode here if you want that warm sound!',
                showFreyaGuide: true
              },
              {
                device: 'Buckeye Amp',
                action: 'Turn ON',
                detail: 'Enjoy the music.'
              }
            ]
          }
        };

        // --- Components ---

        const FreyaVisualizer = ({ config }) => {
          return (
            <div className="bg-gray-800 rounded-lg p-4 my-4 shadow-xl border border-gray-600 relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-50"></div>
              
              <div className="flex justify-between items-center mb-2">
                <span className="text-gray-400 text-xs tracking-widest uppercase font-semibold">Schiit Freya+ Simulator</span>
                {config.forbiddenMode === 'tube' && (
                  <span className="text-red-400 text-xs font-bold animate-pulse">NO TUBES ALLOWED</span>
                )}
              </div>

              {/* Faceplate representation */}
              <div className="flex justify-around items-center bg-gray-300 rounded p-4 border-b-4 border-gray-400">
                
                {/* INPUTS */}
                <div className="flex flex-col items-center gap-2">
                  <span className="text-[10px] text-gray-600 font-bold uppercase tracking-wider">Input</span>
                  <div className="flex gap-3">
                    {[1, 2, 3, 4, 5].map((num) => (
                      <div key={num} className="flex flex-col items-center">
                        <div className={`w-3 h-3 rounded-full mb-1 transition-all duration-500 ${
                          config.input === num 
                            ? 'bg-white shadow-[0_0_10px_2px_rgba(255,255,255,0.8)]' 
                            : 'bg-gray-400'
                        }`}></div>
                        <span className="text-[10px] font-bold text-gray-600">{num}</span>
                      </div>
                    ))}
                  </div>
                  <div className="text-xs font-bold text-indigo-800 mt-1">
                    Select: {config.input === 1 ? 'Input 1 (Music Direct)' : 'Input 2 (From Denon)'}
                  </div>
                </div>

                {/* MODES */}
                <div className="flex flex-col items-center gap-2 border-l border-gray-400 pl-4">
                  <span className="text-[10px] text-gray-600 font-bold uppercase tracking-wider">Output Mode</span>
                  <div className="flex gap-4">
                    
                    {/* Passive */}
                    <div className="flex flex-col items-center">
                      <div className={`w-3 h-3 rounded-full mb-1 ${
                        config.mode === 'passive' || config.mode === 'any'
                        ? 'bg-white shadow-[0_0_10px_2px_rgba(255,255,255,0.6)]' 
                        : 'bg-gray-400'
                      }`}></div>
                      <span className="text-[9px] text-gray-600 font-bold">PASSIVE</span>
                    </div>

                    {/* Buffer */}
                    <div className="flex flex-col items-center">
                      <div className={`w-3 h-3 rounded-full mb-1 ${
                        config.mode === 'buffer' || (config.mode === 'any')
                        ? 'bg-white shadow-[0_0_10px_2px_rgba(255,255,255,0.6)]' 
                        : 'bg-gray-400'
                      }`}></div>
                      <span className="text-[9px] text-gray-600 font-bold">BUFFER</span>
                    </div>

                    {/* Tube */}
                    <div className="flex flex-col items-center relative">
                       {config.forbiddenMode === 'tube' && (
                         <div className="absolute -top-6 text-red-600 animate-bounce"><AlertTriangle size={16} /></div>
                       )}
                      <div className={`w-3 h-3 rounded-full mb-1 ${
                        config.mode === 'tube' || (config.mode === 'any')
                        ? 'bg-orange-200 shadow-[0_0_15px_4px_rgba(255,165,0,0.8)]' 
                        : 'bg-gray-400'
                      }`}></div>
                      <span className={`text-[9px] font-bold ${config.forbiddenMode === 'tube' ? 'text-red-600' : 'text-gray-600'}`}>TUBE</span>
                    </div>

                  </div>
                </div>
              </div>
              
              <p className="text-gray-400 text-xs mt-2 text-center italic">
                {config.input === 2 
                  ? "When using Input 2 (Denon), tubes add too much gain/distortion. Use Buffer (Middle)." 
                  : "On Input 1, explore any mode you like!"}
              </p>
            </div>
          );
        };

        const StepCard = ({ step, index, total, onNext, onPrev, freyaConfig }) => {
          return (
            <div className="flex flex-col h-full">
              <div className="mb-6 flex items-center justify-between text-gray-500 text-sm font-medium">
                <span>Step {index + 1} of {total}</span>
                <div className="flex gap-1">
                  {Array.from({ length: total }).map((_, i) => (
                    <div key={i} className={`h-1.5 w-4 rounded-full ${i === index ? 'bg-indigo-600' : 'bg-gray-200'}`} />
                  ))}
                </div>
              </div>

              <div className="flex-1">
                <h3 className="text-2xl font-bold text-gray-800 mb-2">{step.device}</h3>
                <div className="text-xl text-indigo-600 font-semibold mb-4">{step.action}</div>
                
                <p className="text-gray-600 text-lg leading-relaxed mb-6">
                  {step.detail}
                </p>

                {step.warning && (
                  <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-r">
                    <div className="flex items-start">
                      <AlertTriangle className="text-red-500 w-6 h-6 mr-3 mt-0.5 flex-shrink-0" />
                      <p className="text-red-800 font-medium">{step.warning}</p>
                    </div>
                  </div>
                )}

                {step.note && (
                  <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded-r">
                     <div className="flex items-start">
                      <Info className="text-green-600 w-6 h-6 mr-3 mt-0.5 flex-shrink-0" />
                      <p className="text-green-800 font-medium">{step.note}</p>
                    </div>
                  </div>
                )}

                {step.showFreyaGuide && <FreyaVisualizer config={freyaConfig} />}
              </div>

              <div className="mt-8 flex gap-3">
                {index > 0 && (
                  <button 
                    onClick={onPrev}
                    className="px-6 py-4 rounded-xl border-2 border-gray-200 text-gray-600 font-semibold hover:bg-gray-50 transition-colors"
                  >
                    <ChevronLeft />
                  </button>
                )}
                <button 
                  onClick={onNext}
                  className="flex-1 px-6 py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center gap-2"
                >
                  {index === total - 1 ? 'All Done!' : 'Next Step'}
                  {index < total - 1 && <ChevronRight />}
                </button>
              </div>
            </div>
          );
        };

        const ModeSelection = ({ onSelect }) => {
          return (
            <div className="space-y-4 animate-fade-in-up">
              <h2 className="text-xl font-semibold text-gray-700 mb-6 text-center">What would you like to do?</h2>
              
              {Object.values(SCENARIOS).map((scenario) => (
                <button
                  key={scenario.id}
                  onClick={() => onSelect(scenario)}
                  className={`w-full p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all text-left group relative overflow-hidden ${scenario.lightColor}`}
                >
                   <div className={`absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity ${scenario.textColor}`}>
                     {scenario.icon}
                   </div>
                   
                   <div className="flex items-center gap-4 relative z-10">
                     <div className={`p-3 rounded-full ${scenario.color} text-white shadow-sm`}>
                       {scenario.icon}
                     </div>
                     <div>
                       <h3 className={`font-bold text-lg ${scenario.textColor}`}>{scenario.title}</h3>
                       <p className="text-sm text-gray-600 mt-1 leading-snug">{scenario.description}</p>
                     </div>
                   </div>
                </button>
              ))}

              <div className="mt-8 pt-8 border-t border-gray-100">
                <h3 className="font-bold text-gray-700 mb-3 flex items-center gap-2">
                  <Info className="w-5 h-5 text-indigo-500" />
                  Quick Tips
                </h3>
                <div className="space-y-3">
                  <div className="bg-white p-3 rounded-lg border border-gray-100 shadow-sm text-sm text-gray-600">
                    <span className="font-bold text-gray-800">Volume Control:</span> When using the TV or "HIFI" mode, use the <strong>Denon remote</strong> for volume. When in "Audiophile" mode, use the <strong>Schiit remote</strong>.
                  </div>
                  <div className="bg-white p-3 rounded-lg border border-gray-100 shadow-sm text-sm text-gray-600">
                    <span className="font-bold text-gray-800">No Sound?</span> Check the <strong>Buckeye Amp</strong> (Main Power) and ensure the Schiit is on the correct input (1 or 2).
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const App = () => {
          const [activeScenario, setActiveScenario] = useState(null);
          const [currentStep, setCurrentStep] = useState(0);
          const [isCompleted, setIsCompleted] = useState(false);

          const handleScenarioSelect = (scenario) => {
            setActiveScenario(scenario);
            setCurrentStep(0);
            setIsCompleted(false);
          };

          const handleNext = () => {
            if (currentStep < activeScenario.steps.length - 1) {
              setCurrentStep(curr => curr + 1);
            } else {
              setIsCompleted(true);
            }
          };

          const handlePrev = () => {
            if (currentStep > 0) {
              setCurrentStep(curr => curr - 1);
            }
          };

          const handleHome = () => {
            setActiveScenario(null);
            setCurrentStep(0);
            setIsCompleted(false);
          };

          return (
            <div className="min-h-screen bg-gray-50 font-sans text-gray-900 flex justify-center">
              <div className="w-full max-w-md bg-white min-h-screen shadow-2xl flex flex-col">
                
                {/* Header */}
                <header className="bg-indigo-700 text-white p-6 rounded-b-3xl shadow-lg relative z-10">
                  <div className="flex justify-between items-center mb-2">
                    <h1 className="text-2xl font-bold tracking-tight">Audio Control</h1>
                    {activeScenario && (
                      <button 
                        onClick={handleHome}
                        className="bg-indigo-600 p-2 rounded-full hover:bg-indigo-500 transition-colors"
                        aria-label="Go Home"
                      >
                        <Home size={20} />
                      </button>
                    )}
                  </div>
                  <p className="text-indigo-100 text-sm opacity-90">
                    {activeScenario 
                      ? `Setup Guide: ${activeScenario.title}`
                      : "Let's get the music playing."}
                  </p>
                </header>

                {/* Main Content Area */}
                <main className="flex-1 p-6 relative overflow-y-auto">
                  
                  {!activeScenario && (
                    <ModeSelection onSelect={handleScenarioSelect} />
                  )}

                  {activeScenario && !isCompleted && (
                    <StepCard 
                      step={activeScenario.steps[currentStep]}
                      index={currentStep}
                      total={activeScenario.steps.length}
                      onNext={handleNext}
                      onPrev={handlePrev}
                      freyaConfig={activeScenario.freyaConfig}
                    />
                  )}

                  {isCompleted && (
                    <div className="flex flex-col items-center justify-center h-full text-center animate-fade-in">
                      <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                        <CheckCircle className="w-10 h-10 text-green-600" />
                      </div>
                      <h2 className="text-2xl font-bold text-gray-800 mb-2">You're all set!</h2>
                      <p className="text-gray-600 mb-8">
                        The system is ready for {activeScenario.title.toLowerCase()}. 
                        <br/>Enjoy!
                      </p>
                      
                      <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-100 text-left w-full mb-8">
                        <h4 className="font-bold text-yellow-800 mb-2 flex items-center gap-2">
                          <Power size={16}/> Shutdown Tip
                        </h4>
                        <p className="text-sm text-yellow-700">
                          When you are done, turn off the <strong>Buckeye Amp first</strong>, then the Schiit, then the rest. This prevents speaker "pops".
                        </p>
                      </div>

                      <button 
                        onClick={handleHome}
                        className="w-full py-4 rounded-xl bg-gray-100 text-gray-700 font-bold hover:bg-gray-200 transition-colors"
                      >
                        Back to Home
                      </button>
                    </div>
                  )}

                </main>
              </div>
            </div>
          );
        };

        // Render the App
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
